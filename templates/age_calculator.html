<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('../static/images/age.jpeg');
            background-position: center;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: inline-block;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        .content {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.85);
            max-width: 800px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #0066cc;
        }
        .content p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #ffcc00;
            color: black;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
            color: #0066cc;
        }
        .error {
            color: red;
            font-size: 18px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function calculateAge() {
            const birthDateInput = document.getElementById('birthDate').value;
            const birthDate = new Date(birthDateInput);
            const today = new Date();

            if (birthDate > today) {
                document.getElementById('result').innerHTML = "";
                document.getElementById('error').innerHTML = "The birthdate cannot be in the future!";
                return;
            }

            document.getElementById('error').innerHTML = "";

            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += lastMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById('result').innerHTML = `You are ${years} years, ${months} months, and ${days} days old.`;
        }
    </script>
</head>
<body>
    <nav>
        <ul class="tabs">
            <li><a href="index.html">Home</a></li>
            <li><a href="codice_fiscale.html">Codice Fiscale</a></li>
            <li><a href="age_calculator.html">Age Calculator</a></li>
            <li><a href="https://www.linkedin.com/in/amir-sarrafzadeh/" target="_blank">My LinkedIn</a></li>
            <li><a href="https://github.com/AmirSarrafzadeh" target="_blank">My GitHub</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Age Calculator</h1>
        <p>Wondering how old you are down to the exact day? Enter your date of birth below and get your age in years, months, and days!</p>
        <div class="form-group">
            <label for="birthDate">Enter your date of birth:</label>
            <input type="date" id="birthDate" required>
        </div>
        <div class="buttons">
            <button onclick="calculateAge()">Calculate Age</button>
        </div>
        <div id="error" class="error"></div>
        <div id="result" class="result"></div>
    </div>
    <footer>
        <p>&copy; 2024 Amir Sarrafzadeh | All rights reserved</p>
    </footer>
</body>
</html>
