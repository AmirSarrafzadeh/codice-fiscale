<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codice Fiscale Generator</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../static/images/back.jpg');
            background-size: cover;
            background-position: center;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: inline-block;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
        }

        input, select, button {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
        }

        label {
            margin-top: 5px;
            display: block;
        }

        #surname, #name, #placeOfBirth {
            width: 90%;
        }

        #day, #month, #year {
            width: 85%;
        }

        .sex-label {
            text-align: center;
            margin-top: 5px;
        }

        .sex-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 5px;
        }

        .sex-options label {
            display: flex;
            align-items: center;
        }

        .sex-options input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<nav>
    <ul class="tabs">
        <li><a href="/">Home</a></li>
        <li><a href="/codice_fiscale">Codice Fiscale</a></li>
        <li><a href="/age_calculator">Age Calculator</a></li>
        <li><a href="https://www.linkedin.com/in/amir-sarrafzadeh/" target="_blank">My LinkedIn</a></li>
        <li><a href="https://github.com/AmirSarrafzadeh" target="_blank">My GitHub</a></li>
    </ul>
</nav>
<div class="container">
    <h2>Generate Your Codice Fiscale</h2>
    <form id="cfForm">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name" required>

        <label for="surname">Surname</label>
        <input type="text" id="surname" placeholder="Enter surname" required>

        <label>Date of Birth</label>
        <select id="day" required>
            <option value="">Day</option>
        </select>
        <select id="month" required>
            <option value="">Month</option>
        </select>
        <select id="year" required>
            <option value="">Year</option>
        </select>

        <label class="sex-label">Sex</label>
        <div class="sex-options">
            <label><input type="radio" id="male" name="sex" value="Male" required> Male</label>
            <label><input type="radio" id="female" name="sex" value="Female" required> Female</label>
        </div>

        <label for="placeOfBirth">City of Birth</label>
        <input type="text" id="placeOfBirth" placeholder="Enter city of birth" required>

        <button type="submit">Generate Codice Fiscale</button>
    </form>
    <div id="cfResult"></div>
</div>
<script src="../static/js/script.js"></script>
</body>
</html>
